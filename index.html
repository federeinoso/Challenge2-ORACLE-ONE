  <head>

        </div>
      </div>
    </div>
    <div id="game-container" class="display">
      <div id="dibujo">
        <canvas id="myCanvas" height="360" width="294"></canvas>
      </div>
      <div id="wordsContainer">
        <div id="words"></div>
