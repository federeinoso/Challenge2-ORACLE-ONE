  <body>
    <img src="images/Logo.svg" id="logo" />
    <div id="homePage" class="flex">
      <button class="btnBlue btn1" id="startGameBtn">Iniciar Juego</button>
      <button class="btnGrey" id="addBtn">Agregar una palabra</button>
    </div>
    <div id="add-word" class="display">
      <textarea
        type="text"
        placeholder="Ingrese una palabra"
        maxlength="8"
      ></textarea>
      <div id="btnSection">
        <div id="container1">
          <img src="images/normal.svg" id="exclamation" />
          <p id="text1" class="text1">MÃ¡x. de 8 letras</p>
        </div>
        <div id="containerBtn">
          <button class="btnBlue" id="saveBtn">Guardar y empezar</button>

    <div id="game-container" class="display">

      <div id="wordsContainer">
        <div id="words"></div>
        qc
      </div>

  </body>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafrex/spa-github-pages
    // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    // ----------------------------------------------------------------------
    // This script checks to see if a redirect is present in the query string
    // and converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function (l) {
      if (l.search) {
        var q = {};
        l.search
          .slice(1)
          .split("&")
          .forEach(function (v) {
            var a = v.split("=");
            q[a[0]] = a.slice(1).join("=").replace(/~and~/g, "&");
          });
        if (q.p !== undefined) {
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) +
              (q.p || "") +
              (q.q ? "?" + q.q : "") +
              l.hash
          );
        }
      }
    })(window.location);
  </script>
</html>
